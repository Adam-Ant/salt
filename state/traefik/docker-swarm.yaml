version: "3.9"

services:
  traefik:
    image: traefik
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 8080
        published: 4563
        protocol: tcp
    volumes:
      - "/volumes/traefik/config:/etc/traefik"
      - "/volumes/traefik/certs:/certs"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
      labels:
        - "homepage.name=Traefik"
        - "homepage.group=Infrastructure"
        - "homepage.description=Frntend load balancer & reverse proxy"
        - "homepage.icon=si-traefikproxy"
        - "homepage.href=http://192.168.1.70:4563"

networks:
  default:
    name: network_public
    external: true

